<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anisha Imran | Portfolio Hero</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
  /* ---------- Global ---------- */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Fira Code', monospace;
    background: #F5EFEB; /* beige background */
    color: #2F4156; /* navy text */
    overflow-x: hidden;
    position: relative;
  }

  .hero-section {
    display: flex;
    height: 100vh;
    width: 100%;
    position: relative;
    overflow: hidden;
  }

  /* ---------- Vertical Left Signature ---------- */
  .vertical-signature {
    position: absolute;
    top: 50%;
    left: -20px; /* slightly off screen */
    transform: translateY(-50%) rotate(-90deg);
    font-family: 'Great Vibes', cursive;
    font-size: 220px;
    color: rgba(47, 65, 86, 0.08); /* muted navy, subtle */
    white-space: nowrap;
    pointer-events: none;
    user-select: none;
    z-index: 0;
  }

  /* ---------- Hero Content ---------- */
  .hero-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding-left: 140px; /* avoid overlapping signature */
    position: relative;
    z-index: 2;
  }

  .hero-content h1 {
    font-size: 64px;
    margin: 0;
    color: #2F4156;
  }

  .hero-content h2 {
    font-size: 28px;
    margin: 20px 0 0 0;
    color: #C8D9E6;
  }

  .cursor {
    display: inline-block;
    background-color: #F7C9D4;
    width: 3px;
    margin-left: 5px;
    animation: blink 0.8s infinite;
  }

  @keyframes blink {
    0%,50%,100% { opacity: 1; }
    25%,75% { opacity: 0; }
  }

  .tagline {
    margin-top: 20px;
    font-size: 18px;
    color: #2F4156;
    max-width: 500px;
    line-height: 1.5;
  }

  /* ---------- Background Particles ---------- */
  .background-canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 1;
  }
</style>
</head>
<body>

<div class="hero-section">
  <!-- Vertical Left Signature -->
  <div class="vertical-signature"> Anisha Imran</div>

  <!-- Hero Content -->
  <div class="hero-content">
    <h1 id="static-text"></h1>
    <h2><span id="typewriter-text"></span><span class="cursor"></span></h2>
    <p class="tagline">Driven by curiosity, powered by code, building what's next.</p>
  </div>

  <!-- Background Particles -->
  <canvas class="background-canvas" id="particles-canvas"></canvas>
</div>

<script>
  // ---------- Typewriter ----------
  const staticPhrase = "Hi, I'm Anisha Imran";
  const staticTextEl = document.getElementById("static-text");

  function typeStaticText(i=0){
    if(i<staticPhrase.length){
      staticTextEl.textContent+=staticPhrase.charAt(i);
      setTimeout(()=>typeStaticText(i+1),100);
    } else { setTimeout(typeDynamic,500); }
  }

  const phrases = ["Bachelor of Software Engineering (Honours).","Front End Developer · Growing into Fullstack.","IBM · Meta · Microsoft credentials."];
  let currentPhrase=0, currentChar=0;
  const typewriterText=document.getElementById("typewriter-text");

  function typeDynamic(){
    if(currentChar<phrases[currentPhrase].length){
      typewriterText.textContent+=phrases[currentPhrase].charAt(currentChar);
      currentChar++;
      setTimeout(typeDynamic,100);
    } else { setTimeout(eraseDynamic,2000); }
  }

  function eraseDynamic(){
    if(currentChar>0){
      typewriterText.textContent=phrases[currentPhrase].substring(0,currentChar-1);
      currentChar--;
      setTimeout(eraseDynamic,50);
    } else {
      currentPhrase=(currentPhrase+1)%phrases.length;
      setTimeout(typeDynamic,500);
    }
  }

  document.addEventListener("DOMContentLoaded",()=>{typeStaticText();});

  // ---------- Particle Background ----------
  const canvas=document.getElementById('particles-canvas');
  const ctx=canvas.getContext('2d');
  let width=window.innerWidth, height=window.innerHeight;
  canvas.width=width; canvas.height=height;

  class Particle{
    constructor(){this.reset();}
    reset(){
      this.x=Math.random()*width;
      this.y=Math.random()*height;
      this.size=1+Math.random()*2;
      this.speedX=(Math.random()-0.5)*0.1; // slower
      this.speedY=(Math.random()-0.5)*0.1; // slower
      this.alpha=0.05 + Math.random()*0.1; // subtle
      this.color='47,65,86'; // muted navy
    }
    update(mx,my){
      this.x+=this.speedX;
      this.y+=this.speedY;
      if(this.x>width)this.x=0; else if(this.x<0)this.x=width;
      if(this.y>height)this.y=0; else if(this.y<0)this.y=height;
      const parallaxRange=20;
      const targetX=this.x+(mx-0.5)*parallaxRange;
      const targetY=this.y+(my-0.5)*parallaxRange;
      this.x+=(targetX-this.x)*0.05;
      this.y+=(targetY-this.y)*0.05;
    }
    draw(ctx){
      const gradient=ctx.createRadialGradient(this.x,this.y,0,this.x,this.y,this.size*5);
      gradient.addColorStop(0,`rgba(${this.color},${this.alpha})`);
      gradient.addColorStop(1,'rgba(245,239,235,0)'); // fade into beige
      ctx.fillStyle=gradient;
      ctx.beginPath();
      ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
      ctx.fill();
    }
  }

  const particles=[];
  for(let i=0;i<80;i++)particles.push(new Particle()); // fewer particles
  let mouseX=0.5, mouseY=0.5;
  window.addEventListener('mousemove',(e)=>{mouseX=e.clientX/width; mouseY=e.clientY/height;});

  function animateParticles(){
    ctx.clearRect(0,0,width,height);
    particles.forEach(p=>{p.update(mouseX,mouseY); p.draw(ctx);});
    requestAnimationFrame(animateParticles);
  }
  animateParticles();
  window.addEventListener('resize',()=>{
    width=window.innerWidth;
    height=window.innerHeight;
    canvas.width=width;
    canvas.height=height;
  });
</script>

</body>
</html>
